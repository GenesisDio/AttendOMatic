<div class="anim">
  <label>Courses</label>

  <select id="courseTree"
        ng-model="selectedCourse"
        ng-options="course.id as 'Section '+course.section group by course.name for course in courses" >

  </select>

  <form ng-submit="submitCourseEdit()" ng-controller="editCourseController">
    <input type="text" ng-model="courses[selectedCourse].keycode" required/>
  </form>

  <ul>
    <li><a ng-href="/#/teacher/addCourse">Add a Course</a></li>
  </ul>
</div>
